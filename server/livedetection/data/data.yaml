# Helmet Detection Dataset Configuration
# Path to dataset (relative to this file)
path: .

# Paths to train/val/test image directories (relative to 'path')
train: train/images
val: val/images  # Fixed typo from 'vaid'
test: test/images

# Number of classes
nc: 5

# Class names
names:
  0: person
  1: helmet
  2: no_helmet
  3: motorcycle
  4: license_plate

# Class descriptions
class_descriptions:
  person: "Person detected in image"
  helmet: "Person wearing helmet"
  no_helmet: "Person not wearing helmet" 
  motorcycle: "Motorcycle or bike vehicle"
  license_plate: "Vehicle license plate"

# Dataset information
dataset_info:
  name: "Helmet Detection Dataset"
  version: "1.0"
  description: "Dataset for detecting helmet violations on motorcycles"
  created: "2024"
  classes: 5
  
# Training configuration
training:
  epochs: 100
  batch_size: 16
  img_size: 640
  learning_rate: 0.01
  patience: 50
  save_period: 10

# Detection configuration  
detection:
  confidence_threshold: 0.5
  iou_threshold: 0.45
  max_detections: 300

# Violation rules
violation_rules:
  helmet_required: true
  fine_amount: 500
  auto_memo_generation: true
  
# Data augmentation
augmentation:
  horizontal_flip: 0.5
  vertical_flip: 0.0
  rotation: 0.1
  scale: 0.2
  brightness: 0.2
  contrast: 0.2
  saturation: 0.2
  hue: 0.1
  noise: 0.1
  blur: 0.1
  mosaic: 1.0
  mixup: 0.1

# Download urls (if dataset needs to be downloaded)
download:
  - url: ""
    description: "Training images"
  - url: ""
    description: "Validation images"